<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A viagem de Chihiro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/41960ad43e.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header class="header">
        <img src="./assets/img/logo.svg" alt="logo"class="logo" draggable="false">
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link"><img src="./assets/img/facebook.svg" alt="facebook"></a></li>
                <li class="nav-item"><a href="#" class="nav-link"><img src="./assets/img/instagram.svg" alt="instagram"></a></li>
                <li class="nav-item"><a href="#" class="nav-link"><img src="./assets/img/twitter.svg" alt="twitter"></a></li>
                <li class="nav-item"><a href="#" class="nav-link"><img src="./assets/img/youtube.svg" alt="youtube"></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="text-container">
            <div class="text-content">
                <h2>Hayao Mizayaki</h2>
                <h1>
                    A viagem <br>
                    de Chihiro
                </h1>
                <p>
                    Chihiro chega a um mundo mágico dominado por <br> 
                    uma bruxa. Aqueles que a desobedecem são <br>
                    transformados em animais.
                </p>
                <div class="button-container">
                    <button class="button-play">
                        <img src="./assets/img/play.svg" alt="play" class="play">
                        <p class="desc">Assistir agora</p>
                    </button>
                    <button class="button-trailer">
                        <p class="desc">Assista ao trailer</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="img-container">
            <div class="img-content">
                <img src="./assets/img/ilustracao.png" class="image" draggable="false">
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        const sr = ScrollReveal({
                origin: 'right',
                distance: '10px',
                duration: 2000,
                reset: false
        });

        ScrollReveal().reveal('.text-container', { delay: 50 });
        ScrollReveal().reveal('.img-container', { delay: 50 });
    </script>
</body>
</html>
